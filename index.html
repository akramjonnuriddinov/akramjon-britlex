<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Britlex</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="site-header__container container">
      <a class="site-header__logo-link logo-link" href="index.html">
        <img class="site-header__logo-img logo-img" src="./img/logo.svg" alt="Site logo" width="106" height="54">
      </a>
      <div class="sitenav-wrapper js-sitenav-wrapper">
        <nav class="sitenav js-sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <button class="close-btn js-close-btn">
              <img class="close-btn__img" src="./img/close-btn.svg" alt="toggle" width="30" height="17">
              </button>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Home</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Skills</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">About Us</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Pricing</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Contacts</a>
            </li>
          </ul>
        </nav>
        <a class="site-header__btn" href="#">Let's Talk</a>
      </div>
      <button class="toggle-btn js-toggle-btn" type="button">
        <img class="toggle-btn__img" src="./img/toggle.svg" alt="toggle" width="30" height="17">
      </button>
    </div>
  </header>
  <!-- /SITE-HEADER -->

  <!-- MAIN-CONTENT -->
  <main class="main-content">
    <!-- HERO -->
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__inner">
          <h1 class="hero__title">Learn 
            Any Foreign
            Language</h1>
          <p class="hero__text">With our teachers who write a program for 
            each student, you will be able to make your
            first sketch after the first lesson.</p>
          <a class="main-btn hero__btn" href="#">Get started</a>
        </div>
        <img class="hero__img" src="./img/hero-img.png" alt="hero img" width="661" height="661">
      </div>
    </section>
    <!-- /HERO -->
  </main>
  <!-- /MAIN-CONTENT -->

  <script src="js/app.js"></script>
</body>
</html>
